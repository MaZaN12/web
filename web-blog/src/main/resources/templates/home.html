<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/blocks/headerStyle.css}">
    <link rel="stylesheet" th:href="@{/home/table.css}">
    <link rel="stylesheet" th:href="@{/home/search.css}">
    <link rel="stylesheet" th:href="@{/home/generatingButtonStyle.css}">
</head>
<body>

    <header th:insert="blocks/header :: header"/>

    <div class="table" id="scroll">
        <table>
            <thead>
                <tr>
                    <td> № </td>
                    <td> Name </td>
                    <td> Specialty </td>
                    <td> Salary </td>
                </tr>
            </thead>
            <div th:each="el : ${user}">
                <tr class="user">
                    <td th:text="${el.id}"/>
                    <td th:text="${el.name}"/>
                    <td th:text="${el.specialty}"/>
                    <td th:text="${el.salary}"/>
                </tr>
            </div>
        </table>

        <div class="pagination">
            <a href="#">«</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">»</a>
        </div>
    </div>

    <form class="search" action="#" method="post">
        <div>
            <input type="number" name="quantity" placeholder="Quantity" >
            <input type="text" name="fromDate" placeholder="From Data" value="">
            <input type="text" name="beforeDate" placeholder="Before Data" value="">
        </div>
        <div>
            <input type="submit" value="Generate">
        </div>
    </form>

    <div class="genBut">
        <form action="#" method="post" >
            <input class="generation" type="submit" name="" value="Generating 1 million factors">
        </form>
    </div>

</body>
</html>
